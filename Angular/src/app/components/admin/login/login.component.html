      <div class="container-fluid page-body-wrapper full-page-wrapper">

                    <input type="password" formControlName="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <button (click)="login()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Giri≈ü Yap</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/adminTemplate/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
