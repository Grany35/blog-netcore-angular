<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Basic Table</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Başlık</th>
                <th>Açıklama</th>
                <th>Kategorisi</th>
                <th>Yorum Sayısı</th>
                <th></th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let blog of blogs">
                <td>{{blog.title}}</td>
                <td>{{blog.mainDescription|slice:0:13  }}...</td>
                <td>{{blog.categoryName}}</td>
                <td>{{blog.comments.length}}</td>
                <td><button (click)="deleteBlog(blog.id)" class="btn btn-outline-danger btn-xs"><i class="mdi mdi-delete"></i></button></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
