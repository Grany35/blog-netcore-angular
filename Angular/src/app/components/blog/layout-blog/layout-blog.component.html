<body>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/blogTemplate/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/assets/blogTemplate/css/animate.css">

    <link rel="stylesheet" href="/assets/blogTemplate/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/blogTemplate/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/assets/blogTemplate/css/magnific-popup.css">

    <link rel="stylesheet" href="/assets/blogTemplate/css/aos.css">

    <link rel="stylesheet" href="/assets/blogTemplate/css/ionicons.min.css">

    <link rel="stylesheet" href="/assets/blogTemplate/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/assets/blogTemplate/css/jquery.timepicker.css">


    <link rel="stylesheet" href="/assets/blogTemplate/css/flaticon.css">
    <link rel="stylesheet" href="/assets/blogTemplate/css/icomoon.css">
    <link rel="stylesheet" href="/assets/blogTemplate/css/style.css">

    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        <aside id="colorlib-aside" role="complementary" class="js-fullheight">
            <nav id="colorlib-main-menu" role="navigation">
                <ul>
                    <li class="colorlib-active">
                        <a *ngIf="!deneme" (click)="getBlogs(null)">Anasayfa</a>
                        <a  *ngIf="deneme" (click)="goToHome()">Anasayfa</a>
                    </li> 
                    <li   *ngFor="let category of categories"><a (click)="getBlogs(category.categoryName)" >{{category.categoryName}}</a></li>
                </ul>
            </nav>


        </aside> <!-- END COLORLIB-ASIDE -->
        <div id="colorlib-main">
            <section class="ftco-section ftco-no-pt ftco-no-pb">
                <div class="container">
                    <div class="row d-flex">


                        <div class="col-xl-8 py-5 px-md-5">
                            <div *ngIf="router.url=='/'">
                                <div class="row pt-md-4">
                                    <div  class="col-md-12" *ngFor="let blog of blogs">
                                        <div class="blog-entry ftco-animate d-md-flex">
                                            <a href="/blog/{{blog.id}}" class="img img-2"
                                                style="background-image: url({{blog.titlePhoto}});"></a>
                                            <div class="text text-2 pl-md-4">
                                                <h3 class="mb-2"><a href="/blog/{{blog.id}}">{{blog.title}}</a></h3>
                                                <div class="meta-wrap">
                                                    <p class="meta">
                                                        <span><i class="icon-calendar mr-2"></i>{{blog.addedAt |date: 'd/MM/yyyy'}}</span>
                                                        <span><a href="single.html"><i class="icon-folder-o mr-2"></i>{{blog.categoryName}}</a></span>
                                                        <span><i class="icon-comment2 mr-2"></i>{{blog.comments.length}} Yorum</span>
                                                    </p>
                                                </div>
                                                <p class="mb-4">{{blog.mainDescription}}</p>
                                                <p><a href="/blog/{{blog.id}}" class="btn-custom">Bloğu Oku <span class="ion-ios-arrow-forward"></span></a></p>
                                            </div>
                                        </div>
                                    </div>
                                
                                    
                                
                                
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="block-27" *ngIf="pagination">
                                            <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
                                              [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
                                              (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                                              lastText="&raquo;">
                                            </pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <router-outlet></router-outlet>
                        </div>


                        <div class="col-xl-4 col-md-4 sidebar ftco-animate bg-light pt-5">



                            <div class="sidebar-box ftco-animate">
                                <h3 class="sidebar-heading">Popüler Bloglar</h3>

                                <div class="block-21 mb-4 d-flex" *ngFor="let blog of orderedBlogs">
                                    <a class="blog-img mr-4" href="/{{blog.id}}"
                                        style="background-image: url({{blog.titlePhoto}});"></a>
                                    <div class="text">
                                        <h3 class="heading"><a href="/{{blog.id}}">{{blog.title}}</a></h3>
                                        <div class="meta">
                                            <div><a ><span class="icon-calendar"></span> {{blog.addedAt |date: 'd/MM/yyyy'}}</a></div>
                                            <div><a ><span class="icon-chat"></span> {{blog.comments.length}}</a></div>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>









                        </div>


                    </div>
                </div>
            </section>
        </div>
    </div>

    



    <script src="/assets/blogTemplate/js/jquery.min.js"></script>
    <script src="/assets/blogTemplate/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/assets/blogTemplate/js/popper.min.js"></script>
    <script src="/assets/blogTemplate/js/bootstrap.min.js"></script>
    <script src="/assets/blogTemplate/js/jquery.easing.1.3.js"></script>
    <script src="/assets/blogTemplate/js/jquery.waypoints.min.js"></script>
    <script src="/assets/blogTemplate/js/jquery.stellar.min.js"></script>
    <script src="/assets/blogTemplate/js/owl.carousel.min.js"></script>
    <script src="/assets/blogTemplate/js/jquery.magnific-popup.min.js"></script>
    <script src="/assets/blogTemplate/js/aos.js"></script>
    <script src="/assets/blogTemplate/js/jquery.animateNumber.min.js"></script>
    <script src="/assets/blogTemplate/js/scrollax.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/assets/blogTemplate/js/google-map.js"></script>
    <script src="/assets/blogTemplate/js/main.js"></script>

</body>
