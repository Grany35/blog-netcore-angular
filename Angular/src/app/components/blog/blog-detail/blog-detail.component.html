<div class="row pt-md-4" *ngIf="blog">
    <h1  class="mb-3">{{blog.title}}</h1>

    <div [innerHTML]="blog.contentOfPost"></div>


<div class="pt-5 mt-5">
<h3 class="mb-5 font-weight-bold">{{blog.comments.length}} Yorum</h3>
<ul class="comment-list">
<li class="comment" *ngFor="let comment of blog.comments">
  <div class="comment-body">
    <h3>{{comment.name}}</h3>
    <p>{{comment.message}}</p>
  </div>
</li>
</ul>

<div class="comment-form-wrap pt-5">
<h3 class="mb-5">Leave a comment</h3>
<form *ngIf="blog" [formGroup]="commentAddForm" class="p-3 p-md-5 bg-light">
  <div class="form-group">
    <label for="name">Ä°sminiz*</label>
    <input type="text" formControlName="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="message">Yorumunuz*</label>
    <textarea name="" id="message" formControlName="message" cols="30" rows="10" class="form-control"></textarea>
  </div>


  <input hidden formControlName="blogId" [(ngModel)]="blog.id">
 
  <div class="form-group">
    <input type="submit" (click)="addComment()" value="Yorum Yap" class="btn py-3 px-4 btn-primary">
  </div>

</form>
</div>
</div>
</div>
